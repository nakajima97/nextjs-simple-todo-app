on: [pull_request]

jobs:
  run-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: yarn install

      - name: yarn list
        run: yarn list

      - name: pwd
        run: pwd

      - name: ls
        run: ls -la

      - name: Run Test
        run: yarn test